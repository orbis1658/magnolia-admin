<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnolia Blog</title>
</head>
<body>
    <h1>Magnolia Blog</h1>
    <p>静的サイト生成システムが正常に動作しています！</p>
    
    <h2>記事一覧</h2>
    <ul>
        {% for article in articles %}
        <li>
            <h3>{{ article.title }}</h3>
            <p>{{ article.body }}</p>
            <small>カテゴリ: {{ article.category }}</small>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
